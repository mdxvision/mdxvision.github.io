<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOP Demo - Intent Extraction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --background: #fff;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --gradient-start: #7928ca;
            --gradient-end: #ff0080;
            --card-bg: #f5f5f7;
            --success: #34c759;
            --warning: #ff9500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            background: linear-gradient(180deg, #f5f5f7 0%, #fff 100%);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .back-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px 80px;
        }

        /* Hero */
        .demo-hero {
            text-align: center;
            margin-bottom: 48px;
        }

        .demo-hero h1 {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-hero p {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
        }

        /* Input Section */
        .input-section {
            background: #fff;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            margin-bottom: 32px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: block;
        }

        .input-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            font-size: 17px;
            font-family: inherit;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        textarea::placeholder {
            color: #c7c7c7;
        }

        .button-row {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: #fff;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(121, 40, 202, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #e8e8ed;
        }

        /* Examples */
        .examples {
            margin-top: 24px;
        }

        .examples-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .example-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-chip {
            padding: 8px 14px;
            font-size: 13px;
            background: var(--card-bg);
            border: none;
            border-radius: 980px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-primary);
        }

        .example-chip:hover {
            background: #e8e8ed;
            transform: translateY(-1px);
        }

        /* Results Section */
        .results-section {
            display: none;
        }

        .results-section.visible {
            display: block;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .results-header h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .intent-count {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: #fff;
            padding: 6px 14px;
            border-radius: 980px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Intent Card */
        .intent-card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border-left: 4px solid var(--gradient-start);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intent-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .intent-type {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: #fff;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .intent-type-icon {
            font-size: 16px;
        }

        .confidence-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .confidence-bar {
            width: 60px;
            height: 6px;
            background: #e5e5e5;
            border-radius: 3px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: var(--success);
            border-radius: 3px;
            transition: width 0.5s ease-out;
        }

        .intent-action {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .intent-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .meta-tag {
            padding: 4px 10px;
            background: var(--card-bg);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .meta-tag.urgency-immediate {
            background: #ffebeb;
            color: #d00;
        }

        .meta-tag.urgency-soon {
            background: #fff3e0;
            color: #e65100;
        }

        .entities-section {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 16px;
        }

        .entities-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .entities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }

        .entity-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .entity-key {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .entity-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 48px;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e5e5;
            border-top-color: var(--gradient-start);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 15px;
        }

        /* Error State */
        .error-message {
            display: none;
            background: #ffebeb;
            color: #d00;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .error-message.visible {
            display: block;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .input-section {
                padding: 20px;
            }

            .intent-card {
                padding: 18px;
            }

            .button-row {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">AOP</a>
        <a href="index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 12L6 8L10 4"/>
            </svg>
            Back to Home
        </a>
    </header>

    <main class="container">
        <div class="demo-hero">
            <h1>Try Intent Extraction</h1>
            <p>Type naturally and watch AOP extract actionable intents from your conversation.</p>
        </div>

        <div class="input-section">
            <label class="input-label">Enter your conversation or command</label>
            <div class="input-wrapper">
                <textarea id="inputText" placeholder="e.g., &quot;I need to schedule a meeting with Sarah tomorrow at 2pm and also order lunch for the team&quot;"></textarea>
            </div>
            <div class="button-row">
                <button class="btn btn-primary" id="extractBtn" onclick="extractIntents()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    Extract Intents
                </button>
                <button class="btn btn-secondary" onclick="clearAll()">Clear</button>
            </div>

            <div class="examples">
                <div class="examples-label">Try an example:</div>
                <div class="example-chips">
                    <button class="example-chip" onclick="useExample(this)">Book an Uber to the airport at 6am</button>
                    <button class="example-chip" onclick="useExample(this)">Remind me to call mom at 5pm</button>
                    <button class="example-chip" onclick="useExample(this)">Order pizza and cancel my gym class</button>
                    <button class="example-chip" onclick="useExample(this)">Schedule dentist appointment next week</button>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing your text with AI...</div>
        </div>

        <div class="results-section" id="results">
            <div class="results-header">
                <h2>Detected Intents</h2>
                <span class="intent-count" id="intentCount">0 intents</span>
            </div>
            <div id="intentsContainer"></div>
        </div>
    </main>

    <footer>
        Powered by <a href="https://github.com/mdxvision/aop-project" target="_blank">AOP</a> &middot; Built with Claude AI
    </footer>

    <script>
        const API_BASE = 'https://true-bats-shout.loca.lt';
        const API_KEY = 'aop__vopt9Sjon5i38SZduEN3YPfNFVC-GESqIdiInVRXcI';

        const intentIcons = {
            schedule: 'üìÖ',
            message: 'üí¨',
            transport: 'üöó',
            purchase: 'üõí',
            reminder: '‚è∞',
            information: 'üìã',
            booking: 'üé´',
            task: '‚úÖ',
            payment: 'üí≥',
            cancellation: '‚ùå',
            default: 'üéØ'
        };

        function useExample(btn) {
            document.getElementById('inputText').value = btn.textContent;
            extractIntents();
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('results').classList.remove('visible');
            document.getElementById('errorMessage').classList.remove('visible');
            document.getElementById('intentsContainer').innerHTML = '';
        }

        async function extractIntents() {
            const text = document.getElementById('inputText').value.trim();
            if (!text) {
                showError('Please enter some text to analyze.');
                return;
            }

            const btn = document.getElementById('extractBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const errorEl = document.getElementById('errorMessage');

            btn.disabled = true;
            loading.classList.add('visible');
            results.classList.remove('visible');
            errorEl.classList.remove('visible');

            try {
                const response = await fetch(`${API_BASE}/api/v1/intents/quick`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY,
                        'Bypass-Tunnel-Reminder': 'true'
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const intents = await response.json();
                displayIntents(intents);

            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to extract intents. ${error.message}`);
            } finally {
                btn.disabled = false;
                loading.classList.remove('visible');
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('visible');
        }

        function displayIntents(intents) {
            const container = document.getElementById('intentsContainer');
            const results = document.getElementById('results');
            const countEl = document.getElementById('intentCount');

            container.innerHTML = '';

            if (!intents || intents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ü§î</div>
                        <p>No actionable intents detected. Try being more specific about what you want to do.</p>
                    </div>
                `;
                results.classList.add('visible');
                countEl.textContent = '0 intents';
                return;
            }

            countEl.textContent = `${intents.length} intent${intents.length !== 1 ? 's' : ''}`;

            intents.forEach((intent, index) => {
                const card = createIntentCard(intent, index);
                container.appendChild(card);
            });

            results.classList.add('visible');
        }

        function createIntentCard(intent, index) {
            const card = document.createElement('div');
            card.className = 'intent-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const icon = intentIcons[intent.intent_type] || intentIcons.default;
            const confidence = Math.round((intent.confidence || 0) * 100);

            let entitiesHtml = '';
            if (intent.entities && Object.keys(intent.entities).length > 0) {
                const entityItems = Object.entries(intent.entities)
                    .map(([key, value]) => `
                        <div class="entity-item">
                            <span class="entity-key">${formatKey(key)}</span>
                            <span class="entity-value">${value}</span>
                        </div>
                    `).join('');

                entitiesHtml = `
                    <div class="entities-section">
                        <div class="entities-title">Extracted Entities</div>
                        <div class="entities-grid">${entityItems}</div>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="intent-header">
                    <span class="intent-type">
                        <span class="intent-type-icon">${icon}</span>
                        ${intent.intent_type || 'unknown'}
                    </span>
                    <div class="confidence-badge">
                        <span>${confidence}% confidence</span>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                    </div>
                </div>
                <div class="intent-action">${intent.action || 'No action specified'}</div>
                <div class="intent-meta">
                    <span class="meta-tag urgency-${intent.urgency || 'normal'}">
                        ${(intent.urgency || 'normal').toUpperCase()}
                    </span>
                    ${intent.is_explicit ? '<span class="meta-tag">Explicit</span>' : '<span class="meta-tag">Implicit</span>'}
                </div>
                ${entitiesHtml}
            `;

            return card;
        }

        function formatKey(key) {
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Allow Enter key to submit
        document.getElementById('inputText').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.metaKey) {
                extractIntents();
            }
        });
    </script>
</body>
</html>
